version: "3"
services:

  postgres:
    container_name: wingman_postgres_$uid
    image: postgres
    environment:
      - POSTGRES_DB=$pgName
      - POSTGRES_USER=$pgUser
      - POSTGRES_PASSWORD=$pgPass
      - listen_addresses='*'
    ports:
      - $pgPort:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d wingman"]
      interval: 10s
      timeout: 20s
      retries: 3

  migrations:
    container_name: wingman_migration_$uid
    build: ../../migrations
    entrypoint: "/bin/bash -c 'while ! (echo > /dev/tcp/postgres/5432) > /dev/null 2>&1; do sleep 1; done; /flyway/flyway migrate'"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres:5432/$pgName
      - FLYWAY_USER=$pgUser
      - FLYWAY_PASSWORD=$pgPass

  toxiproxy:
    container_name: wingman_toxiproxy_$uid
    image: shopify/toxiproxy
    ports:
      - $toxiPort:8474
      - $toxiPgPort:15432

  vault:
    container_name: wingman_vault_$uid
    image: hashicorp/vault:1.18
    ports:
      - $vaultPort:8200
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: $vaultRootToken
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://127.0.0.1:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-root-token-id=${VAULT_DEV_ROOT_TOKEN_ID} -dev-listen-address=${VAULT_DEV_LISTEN_ADDRESS}
    healthcheck:
      test: ["CMD-SHELL", "vault status || exit 1"]
      interval: 10s
      timeout: 20s
      retries: 3
