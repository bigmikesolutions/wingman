mutation {
    addDatabaseUserRole(input: {
        mutationId: "sample-db-create-user-role"
        userRoles: [
            {
                id: "db-read-only"
                description: "read-only access to a single database"
                accessType: Read
                databaseIds: ["test-postgres"]
            }
        ]
    }) {
        mutationId
        userRoles {
            id
            accessType
            description
            createdAt
            modifiedAt
            databases {
                id
                driver
                host
                port
            }
        }
        error {
            code
            message
        }
    }
    addUserRoleBinding(input: {
        mutationID: "sample-database-create-user-role-binding"
        bindings: [
            {
                userID: "michal",
                roleIDs: ["db-read-only"]
                description: "needed because..."
            }
        ]
    }) {
        mutationID
        bindings {
            id
            userID
            description
            createdAt
            modifiedAt
            userRoles {
                id
                accessType
                description
                createdAt
                modifiedAt
                databases {
                    id
                    driver
                    host
                    port
                }
            }
        }
        error {
            code
            message
        }
    }
}