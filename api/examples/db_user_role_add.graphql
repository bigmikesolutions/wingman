mutation {
    addDatabaseUserRole(input: {
        mutationId: "sample-db-create-user-role"
        environment: "test"
        userRoles: [
            {
                id: "db-read-only"
                description: "read-only access to a single database"
                databaseAccess: [
                    {
                        id: "test-postgres"
                        tables: [
                            {
                                accessType: ReadOnly
                                name: "students"
                                columns: [ "id", "first_name", "last_name" ]
                            },
                            {
                                accessType: ReadOnly
                                name: "news"
                            }
                        ]
                    }
                ]
            }
        ]
    }) {
        mutationId
        userRoles {
            id
            accessType
            description
            createdAt
            modifiedAt
            databases {
                id
                tables {
                    name
                    columns
                    accessType
                }
            }
        }
        error {
            code
            message
        }
    }
    addUserRoleBinding(input: {
        mutationID: "sample-database-create-user-role-binding"
        bindings: [
            {
                userID: "michal",
                roleIDs: ["db-read-only"]
                description: "needed because..."
            }
        ]
    }) {
        mutationID
        bindings {
            id
            userID
            description
            createdAt
            modifiedAt
            userRoles {
                id
                accessType
                description
                createdAt
                modifiedAt
                databases {
                    id
                    tables {
                        name
                        columns
                        accessType
                    }
                }
            }
        }
        error {
            code
            message
        }
    }
}