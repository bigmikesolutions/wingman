mutation {
    addK8sUserRole(input: {
        mutationID: "test"
        userRoles: [
            {
                description: "read-only access to a single pod"
                accessType: Read
                namespaces: ["default"]
                pods: ["only-single-pod"]
            }
        ]
    }) {
        mutationID
        userRoles {
            id
            accessType
            description
            createdAt
            modifiedAt
            pods
            namespaces
        }
        error {
            code
            message
        }
    }
}